<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/adminIndex.css">
    <title>Admin Index</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="images/logo.png" alt="">
        </div>
        <div class="text">
            <img src="images/ProfileIcon.png" alt="">
            Admin
        </div>
    </nav>

    <div class="body">
        <div class="SideContainer">
            <div class="ElementContainer">
                <a href="#">
                    <img src="images/icon/Legal.png" alt="">
                    Dashboard
                </a>
                <a href="#">
                    <img src="images/icon/Legal.png" alt="">
                    All Users
                </a>
                <a href="#">
                    <img src="images/icon/Legal.png" alt="">
                    Properties
                </a>
                <a href="#">
                    <img src="images/icon/Legal.png" alt="">
                    Feedback
                </a>
                <a href="#">
                    <img src="images/icon/Legal.png" alt="">
                    About and Contact Details
                </a>
            </div>
        </div>
    
        <div class="MainContainer">
            <div class="dashboard">
                <div class="welcomeText">
                    <h1>Welcome Admin!</h1>
                    <p>Dashboard</p>
                </div>
                <div class="CardContainer">
                    <div class="Card">
                        <div class="image">
                            <img src="images/user-profile-min.png" alt="User">
                        </div>
                        <div class="text">
                            Registered Users
                        </div>
                        <div class="count">
                            5
                        </div>
                    </div>
                    <div class="Card">
                        <div class="image">
                            <img src="images/user-profile-min.png" alt="User">
                        </div>
                        <div class="text">
                            Listed Properties
                        </div>
                        <div class="count">
                            5
                        </div>
                    </div>
                    <div class="Card">
                        <div class="image">
                            <img src="images/user-profile-min.png" alt="User">
                        </div>
                        <div class="text">
                            Active Properties
                        </div>
                        <div class="count">
                            5
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
